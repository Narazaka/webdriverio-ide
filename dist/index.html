<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <script src="lib/eventLogger.js"></script>
    <script>
      function toggle() {
        if (document.body.style.background === "red") {
          document.body.style.background = "";
        } else {
          document.body.style.background = "red";
        }
      }
    </script>
  </head>
  <body>
    <input>
    <button onclick="toggle()">toggle</button>
  <script type="text/javascript" src="lib/playEvent.js"></script><script type="text/javascript" src="lib/eventLogger.js"></script></body>
</html>
